<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Table_Add</title>
  <link href="../Content/bootstrap.css" rel="stylesheet" />
  
  <script src="../Scripts/jquery-1.11.0.min.js"></script>
  <script src="../Scripts/bootstrap.min.js"></script>
  <style>
	body{
		background: url(backg.jpg);
	}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2 style="color:white">Prescription</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <table id="productTable" style="padding-right: 40px" 
               class="table table-bordered table-condensed table-striped">
          <thead>
            <tr style="color:white">
				<th>Name</th>
				<th>Medecines</th>
				<th>Date</th>
				<th>Amount</th>
				<th>Doctor's Name</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading" >
            patient Information
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="symptoms">
                Name
              </label>
              <input type="text"
                     class="form-control"
                     placeholder="Name"
                     id="symptoms"
					 />
			  
            </div>
			<div class="form-group">
              <label for="disease">
                Medecines
              </label>
              <textarea
					 type="text"
                     class="form-control"
                     placeholder="Medecines"
                     id="disease" 
					 >
				</textarea>
            </div>
            <div class="form-group">
              <label for="introdate">
                Date
              </label>
              <input type="date"
                     class="form-control"
                     
                     id="introdate" />
            </div>
			<div class="form-group">
              <label for="weight">
                Amount
              </label>
              <input type="text"
                     class="form-control"
                     placeholder="Amount"
                     id="eg: 10000rwf" />
            </div>
			<div class="form-group">
              <label for="hospital">
                Doctor's Name
              </label>
              <input type="text"
                     class="form-control"
                     placeholder="Doctor"
                     id="hospital" />
            </div>
			
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12">
                <button type="button" id="updateButton"
                        class="btn btn-primary"
                        onclick="productUpdate();">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function productUpdate() {
      if ($("#symptoms").val() != null &&
          $("#symptoms").val() != '') {
        // Add product to Table
        productAddToTable();

        // Clear form fields
        formClear();

        // Focus to product name field
        $("#symptoms").focus();
      }
    }

    // Add product to <table>
    function productAddToTable() {
      // First check if a <tbody> tag exists, add one if not
      if ($("#productTable tbody").length == 0) {
        $("#productTable").append("<tbody></tbody>");
      }

      // Append product to the table
      $("#productTable tbody").append(
          "<tr>" +
            "<td>" + $("#symptoms").val() + "</td>" +
			"<td>" + $("#disease").val() + "</td>" +
            "<td>" + $("#introdate").val() + "</td>" +
			"<td>" + $("#weight").val() + "</td>" +
            "<td>" + $("#hospital").val() + "</td>" +
          "</tr>"
          );
    }

    // Clear form fields
    function formClear() {
      $("#symptoms").val("");
	  $("#disease").val("");
      $("#introdate").val("");
	  $("#weight").val("");
	  $("#hospital").val("");
    }
  </script>
</body>
</html>
